<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2ea043;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#238636;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3"/>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad)"/>
    <circle cx="650" cy="50" r="80" fill="#ffffff" fill-opacity="0.1"/>
    <path d="M50,100 Q400,50 750,100" stroke="#ffffff" stroke-opacity="0.2" stroke-width="2" fill="none"/>
    <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" 
          fill="#ffffff" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
          filter="url(#shadow)">
        Git 전문가 커뮤니티
    </text>
    <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" 
          fill="#ffffff" font-family="Arial, sans-serif" font-size="20" 
          filter="url(#shadow)" opacity="0.9">
        함께 성장하는 개발자 커뮤니티
    </text>
    <!-- Git 로고 스타일 아이콘 -->
    <g transform="translate(700,100)" fill="#ffffff" opacity="0.8">
        <path d="M10,0 L20,17.3 L0,17.3 Z" filter="url(#shadow)"/>
        <circle cx="10" cy="8" r="4" filter="url(#shadow)"/>
    </g>
</svg> 