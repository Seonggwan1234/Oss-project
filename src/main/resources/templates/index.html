<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head th:replace="~{layout/header :: header}"></head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <h1 class="logo">Git 전문가 커뮤니티</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="커뮤니티 내 검색">
                    <button class="search-button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <button id="theme-toggle" type="button">
                    <span id="theme-icon">🌞</span>
                    <span id="theme-text">다크 모드</span>
                </button>
                <div id="login-box" style="display: flex;">
                    <input type="text" id="login-id" placeholder="아이디">
                    <input type="password" id="login-pw" placeholder="비밀번호">
                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-id">
                            <span>아이디 저장</span>
                        </label>
                        <div class="login-links">
                            <a href="#">아이디 찾기</a>
                            <a href="#">비밀번호 찾기</a>
                        </div>
                    </div>
                    <button id="login-btn" class="btn btn-primary">로그인</button>
                    <button id="register" class="btn btn-secondary">회원가입</button>
                </div>
                <div id="user-box" style="display: none;">
                    <div class="user-profile">
                        <img src="/images/default-avatar.svg" alt="프로필" class="avatar">
                        <span id="user-id-display"></span>
                    </div>
                    <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <aside class="sidebar">
            <div class="cafe-info">
                <img src="/images/cafe-banner.svg" alt="커뮤니티 배너" class="cafe-banner">
                <div class="cafe-stats">
                    <div class="stat-item">
                        <span class="stat-label">회원수</span>
                        <span class="stat-value">1,234</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">게시글</span>
                        <span class="stat-value">5,678</span>
                    </div>
                </div>
            </div>
            <nav class="category-nav">
                <h2 class="nav-title">카테고리</h2>
                <ul id="category-list">
                    <li data-category="all" class="active">
                        <span class="category-icon">📑</span>
                        <span>전체 게시글</span>
                        <span class="post-count">100</span>
                    </li>
                    <li data-category="Git">
                        <span class="category-icon">📦</span>
                        <span>Git & GitHub</span>
                        <span class="post-count">45</span>
                    </li>
                    <li data-category="Tech">
                        <span class="category-icon">💻</span>
                        <span>개발 기술</span>
                        <span class="post-count">30</span>
                    </li>
                    <li data-category="Oss">
                        <span class="category-icon">🌟</span>
                        <span>오픈소스</span>
                        <span class="post-count">25</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="content-area">
            <div class="content-header">
                <h2 id="category-title">전체 게시글</h2>
                <div class="content-actions">
                    <div class="sort-options">
                        <select id="sort-select">
                            <option value="recent">최신순</option>
                            <option value="popular">인기순</option>
                            <option value="comments">댓글순</option>
                        </select>
                    </div>
                    <button id="write-post-btn" class="btn btn-primary" style="display: none;">
                        <span class="material-icons">edit</span>
                        글쓰기
                    </button>
                </div>
            </div>

            <section class="post-list-section">
                <ul id="post-list"></ul>
                <div class="pagination">
                    <button class="page-btn prev">이전</button>
                    <div class="page-numbers">
                        <button class="page-number active">1</button>
                        <button class="page-number">2</button>
                        <button class="page-number">3</button>
                        <button class="page-number">4</button>
                        <button class="page-number">5</button>
                    </div>
                    <button class="page-btn next">다음</button>
                </div>
            </section>
        </div>
    </main>

    <div id="post-form" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 글 작성</h3>
                <button id="close-post-form" class="close-button">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="post-category">카테고리</label>
                    <select id="post-category">
                        <option value="Git">Git & GitHub</option>
                        <option value="Tech">개발 기술</option>
                        <option value="Oss">오픈소스</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="post-content-input">내용</label>
                    <textarea id="post-content-input" placeholder="내용을 입력하세요"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="post-submit" class="btn btn-primary">등록</button>
                <button id="post-cancel" class="btn btn-secondary">취소</button>
            </div>
        </div>
    </div>

    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>회원가입</h3>
                <button id="close-register" class="close-button">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="register-id">아이디</label>
                    <input type="text" id="register-id" placeholder="아이디를 입력하세요">
                    <p class="form-help">영문, 숫자 조합 6-20자</p>
                </div>
                <div class="form-group">
                    <label for="register-pw">비밀번호</label>
                    <input type="password" id="register-pw" placeholder="비밀번호를 입력하세요">
                    <p class="form-help">영문, 숫자, 특수문자 조합 8-20자</p>
                </div>
                <div class="form-group">
                    <label for="register-pw-confirm">비밀번호 확인</label>
                    <input type="password" id="register-pw-confirm" placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="form-group">
                    <label for="register-email">이메일</label>
                    <input type="email" id="register-email" placeholder="이메일을 입력하세요">
                </div>
            </div>
            <div class="modal-footer">
                <button id="register-submit" class="btn btn-primary">가입하기</button>
                <button id="register-cancel" class="btn btn-secondary">취소</button>
            </div>
        </div>
    </div>
</body>
</html>
